<ion-card>
  <ion-card-content>
    <ion-card-header color='dark'>
      <div class="row">
        <td class="col col-33" color='dark'>{{arbitrage.game.homeTeam.displayName}}</td>
        <td class="col col-33"><b>vs</b></td>
        <td class="col col-33">{{arbitrage.game.awayTeam.displayName}}</td>
      </div>
    </ion-card-header>
    
    <div class="row">
      <td class="col col-33">Home</td>
      <td class="col col-33">Draw</td>
      <td class="col col-33">Away</td>
    </div>
    <div class="row">
      <th class="col col-33">{{arbitrage.homeRatio}}</th>
      <th class="col col-33">{{arbitrage.drawRatio}}</th>
      <th class="col col-33">{{arbitrage.awayRatio}}</th>
    </div>
    <div class="row">
      <th class="col col-33"><button ion-button (click)='openSite(arbitrage.homeRatioSite)'>Bet</button></th>
      <th class="col col-33"><button ion-button (click)='openSite(arbitrage.drawRatioSite)'>Bet</button></th>
      <th class="col col-33"><button ion-button (click)='openSite(arbitrage.awayRatioSite)'>Bet</button></th>
    </div>

    <div class="row">
      <th class="col col-50"><button ion-button color='favorite' (click)='save(arbitrage)'>Save</button></th>
      <th class="col col-50"><button ion-button color='danger' (click)='report(arbitrage)'>Report</button></th>
    </div>

  </ion-card-content>
</ion-card>
